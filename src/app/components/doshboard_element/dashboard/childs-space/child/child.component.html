<div class="card">
  <div class="card-header">
    Information

    <form [formGroup]="userForm" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="firstName">Prénon</label>
          <input
            type="text"
            class="form-control"
            id="prenon"
            formControlName="prenon"
          />
          <div class="invalid-feedback">
            Valid Prenon is required.
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <label for="firstName">Date de naissance</label>
          <input
            type="text"
            class="form-control"
            id="date"
            formControlName="date"
          />
          <div class="invalid-feedback">
            Valid Date is required.
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <label for="country">Niveau scolaire</label>
          <select
            class="custom-select d-block w-100"
            id="country"
            formControlName="scolaire"
          >
            <option value="TPS"> Indéterminé </option>
            <option value="TPS"> Maternelle (TPS) </option>
            <option value="PS">Maternelle (PS) </option>
            <option value="MS">Maternelle (MS) </option>
            <option value="GS">Maternelle (GS) </option>
            <option value="CP">Cours préparatoire (CP) </option>
            <option value="CE1">Cours élémentaire 1 (CE1) </option>
            <option value="CE2">Cours élémentaire 2 (CE2) </option>
            <option value="CM1">Cours moyen 1 (CM1) </option>
            <option value="CM2">Cours moyen 2 (CM2) </option>
            <option value="SIX">Sixième</option>
            <option value="CIQ">Cinquième</option>
            <option value="Quat">Quatrième</option>
            <option value="Trois">Troisième</option>
            <option value="SEC">Seconde</option>
            <option value="Prem">Première</option>
            <option value="TERM">Terminal</option>
            <option value="POSTBAC">Post Bac</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Niveau scolaire.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="lastName">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            formControlName="nom"
          />
          <div class="invalid-feedback">
            Valid Nom is required.
          </div>
        </div>
        <div class="col-md-3 mb-3">

          </select>
          <div class="invalid-feedback">
            Please select a valid Genre.

        </div>
      </div>
