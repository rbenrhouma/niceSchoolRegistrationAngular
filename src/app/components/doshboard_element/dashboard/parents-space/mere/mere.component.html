
<form [formGroup]="formParentsService"> 
    
    <div class="form-group  row ">
        <div style="margin-top: 5%;" class="col-lg-6">
            <label for="inputPassword" >Nom</label>
            <input type="text" class="form-control" name="nom" formControlName="nom" >
        </div>
    </div>
    <div class="form-group  row ">
        <!-- <label for="inputPassword" class="col-lg-6 col-form-label">Prénom</label> -->
        

        <div class="col-lg-6">
            <label for="firstName">Prenon</label>
            <input type="text" class="form-control" name="prenon" formControlName="prenon">
        </div>
    </div>
    <div class="form-group  row ">
        <label for="inputPassword" class="col-lg-6 col-form-label">Télephone Portable</label>
        <div class="col-lg-6">
            <input type="text" class="form-control" name="telephonePortable" formControlName="telephonePortable">
        </div>
    </div>
    <div class="form-group  row ">
        <label for="inputPassword" class="col-lg-6 col-form-label">Télephone Fixe</label>
        <div class="col-lg-6">
            <input type="text" class="form-control" name="telephoneFixe" formControlName="telephoneFixe">
        </div>
    </div>
    <div class="adress">
        <h2 class="card-titleadress">Adress</h2>
    
        <div class="form-group  row ">
            <label for="inputPassword" class="col-lg-6 col-form-label">Numéro de rue</label>
            <div class="col-lg-6">
                <input type="number" class="form-control" name="numeroDeRue" formControlName="numeroDeRue">
            </div>
        </div>
        <div class="form-group  row ">
            <label for="inputPassword" class="col-lg-6 col-form-label">Nom de rue</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="nomDeRue" formControlName="nomDeRue">
            </div>
        </div>
        <div class="form-group  row ">
            <label for="inputPassword" class="col-lg-6 col-form-label">code Postal</label>
            <div class="col-lg-6">
                <input type="number" class="form-control" name="codePostal" formControlName="codePostal">
            </div>
        </div>
    </div>
    <div class="form-group  row ">
        <label for="inputPassword" class="col-lg-8 col-form-label">Réferent pédagogique</label>
        <div class="col-lg-4">
            <div style="margin-left: 10%;" class="custom-control custom-switch">
                  <mat-slide-toggle  formControlName="referentPedagogique" name="referentPedagogique"  > </mat-slide-toggle>

            </div>
        </div>
    </div>
<div class="form-group  row ">
    <label for="inputPassword" class="col-lg-8 col-form-label">Réferent légal</label>
    <div class="col-lg-4">
        <div style="margin-left: 10%;" class="custom-control custom-switch"  >
            <mat-slide-toggle  formControlName="referentLegal" name="referentLegal"  > </mat-slide-toggle>

        </div>
    </div>
</div>
    
    <div class="form-group  row ">
        <label for="inputPassword" class="col-lg-6 col-form-label" style="color: #cf2a28">Prix total calculé</label>
        <div class="col-lg-4">
          <input type="number" class="form-control" name="prixTotalApllique" formControlName="prixTotalApllique">
        </div>
        <div class="col-lg-2">
        </div>
      </div>
      <div class="form-group  row ">
        <label for="inputPassword" class="col-lg-6 col-form-label" style="color: #cf2a28">Prix applique</label>
        <div class="col-lg-4">
          <input type="number" class="form-control" name="prixApplique" formControlName="prixApplique">
        </div>
        <div class="col-lg-2">
        </div>
      </div>
    
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button  
             type="button" class="btn btn-info" (click)="onSubmit(formParentsService)"  >inscription</button>           
          </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-info" >supprimer</button>
        </div>
      </div> 
    </form>
