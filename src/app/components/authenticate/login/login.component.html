  <div class="col-4 text-center">

<div class="form-signin">
<div class="formGroup">

  <div class="authBlock">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">code famille</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Code famille" #code_famille required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">eMail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="eMail" #eMail required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="password" #password required>
      </div>
    </div>
 
   <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-info"
      (click)="authService.SignIn(code_famille.value,eMail.value,password.value)">connextion</button>

    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
      <button type="button" class="btn btn-info" 
      (click)="router.navigate(['register-user']) ">Nouvelle famille</button>
    </div>
  </div>

</div>
</div>
